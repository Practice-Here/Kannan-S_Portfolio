<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Page</title>
    <link rel="stylesheet" href="loading.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">Kannan S</h1>
        <p class="location">Chennai<i class="fas fa-location-dot"></i></p>

        <p class="loading">Loading...</p>
        <div class="circle">
            <span id="count">0</span>
        </div>

        <p class="notice">
            You've been granted access by the 256th,<br>
            this site uses
        </p>

        <button class="enter-btn">Enter</button>
    </div>

    <div class="splash"></div>
    
<script>
document.addEventListener("DOMContentLoaded", () => {
  const splash = document.querySelector('.splash');
  const enterBtn = document.querySelector('.enter-btn');

  // Flag: did we just return from main.html?
  const fromMain = sessionStorage.getItem("fromMain") === "true";

  // Reset splash only if coming back from main.html
  if (fromMain) {
    splash.classList.remove('active');
    splash.style.opacity = '0';
    splash.style.transform = 'scale(0)';
    sessionStorage.removeItem("fromMain"); // clear flag
  }

  // On Enter: play splash, then go to main.html
  enterBtn.addEventListener("click", () => {
    splash.classList.add("active");
    setTimeout(() => {
      sessionStorage.setItem("fromMain", "true"); // mark return
      location.href = "main.html";
    }, 1200); // match CSS transition
  });

  // Counter animation
  let count = 0;
  let span = document.getElementById("count");
  let interval = setInterval(() => {
    count++;
    span.textContent = count;
    if (count >= 100) clearInterval(interval);
  }, 5);
});
</script>

</body>
</html>
