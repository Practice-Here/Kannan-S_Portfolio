<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Page</title>
    <link rel="stylesheet" href="loading.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">Kannan S</h1>
        <p class="location">Chennai<i class="fas fa-location-dot"></i></p>

        <p class="loading">Loading...</p>
        <div class="circle">
            <span id="count">0</span>
        </div>

        <p class="notice">
            You've been granted access by the 256th,<br>
            this site uses
        </p>

        <button class="enter-btn">Enter</button>
    </div>

    <div class="splash"></div>
    
<script>
document.addEventListener("DOMContentLoaded", () => {
  const splash = document.querySelector('.splash');
  const enterBtn = document.querySelector('.enter-btn');

  // Make sure splash is hidden right now (in case we came back from main.html)
  function hideSplashInstant() {
    if (!splash) return;
    const old = splash.style.transition;
    splash.style.transition = 'none';       // disable transition to avoid flicker
    splash.classList.remove('active');      // remove the class that keeps it visible
    splash.style.opacity = '0';
    splash.style.transform = 'scale(0)';
    // force reflow and restore transition
    requestAnimationFrame(() => { splash.offsetHeight; splash.style.transition = old; });
  }

  hideSplashInstant();

  // If page is restored from bfcache (Back/Forward), hide the splash again
  window.addEventListener('pageshow', (e) => {
    if (e.persisted) hideSplashInstant();
    else hideSplashInstant(); // also keep it clean on normal show
  });

  // On Enter: play splash once, then go to main.html
  enterBtn.addEventListener('click', () => {
    splash.classList.add('active');
    setTimeout(() => { location.href = 'main.html'; }, 1200);
  });
});
</script>
</body>
</html>
